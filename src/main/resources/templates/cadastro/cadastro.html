<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Cadastro</title>
</head>
<body>
    <div class="container">
        <h1 class="mt-5 mb-3">Cadastro</h1>
        <form action="/cadastro" method="post">
            <div class="input-group mb-3">
                <span class="input-group-text" id="spUsuario"><i class="fa-solid fa-user"></i></span>
                <input title="Se o placeholder de Usuário não te ajudou, ai fica dificil irmão"
                       name="usuario" type="text" class="form-control" placeholder="Usuário" aria-describedby="spUsuario">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="spApelido"><i class="fa-regular fa-user"></i></span>
                <input title="Se o placeholder de Usuário não te ajudou, ai fica dificil irmão"
                       name="apelido" type="text" class="form-control" placeholder="Apelido" aria-describedby="spApelido">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="spSenha"><i class="fa-solid fa-key"></i></span>
                <input title="Se o placeholder de Usuário não te ajudou, ai fica dificil irmão"
                       name="senha" type="password" class="form-control" placeholder="Senha" aria-describedby="spSenha">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="spConfSenha"><i class="fa-solid fa-key"></i></span>
                <input title="Se o placeholder de Usuário não te ajudou, ai fica dificil irmão"
                       name="confSenha" type="password" class="form-control" placeholder="Confirmação de Senha" aria-describedby="spConfSenha">
            </div>
            <div class="w-100 text-end">
                <button type="submit" class="btn btn-success">Cadastrar</button>
            </div>
        </form>
    </div>
</body>
</html>
