<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Login Baguá Spring</title>
</head>
<body>
    <div class="container">
        <h1 class="mt-5 mb-3">Login</h1>
        <form action="/" method="post">
            <div class="input-group mb-3">
                <span class="input-group-text" id="spLogin">Login</span>
                <input title="Se o placeholder de Usuário não te ajudou, ai fica dificil irmão"
                       name="usuario" type="text" class="form-control" placeholder="Usuário" aria-describedby="spLogin">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="spSenha">Senha</span>
                <input title="Se o placeholder de Usuário não te ajudou, ai fica dificil irmão"
                       name="senha" type="password" class="form-control" placeholder="Senha" aria-describedby="spSenha">
            </div>
            <div class="row">
                <div class="col-6">
                    <a href="/cadastro">Cadastrar-se</a>
                </div>
                <div class="col-6 text-end">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
